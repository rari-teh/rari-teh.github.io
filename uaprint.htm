<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Simple user agent detector</title>
		<style type="text/css">
			body {font-family: mono;}
			h1 {font-family: Helvetica, FreeSerif, Arial, sans-serif;
				font-size: 1.2em;
				margin-bottom: 0.5em;}
		</style>
	</head>
	<body>
		<h1>Current user agent:</h1>
		<script>
			document.write(navigator.userAgent);
		</script>
	</body>
</html>
